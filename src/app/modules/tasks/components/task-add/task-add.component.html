<div class="row">
  <div class="col-12">
    <form class="card p-lg-5" [formGroup]="addTasks?.form" (ngSubmit)="saveOptionsForm()">
      <h1 class="card-title mx-auto text-center mb-5">Task</h1>


      <div>
        <div class="form-group mb-3">
          <label for="taskLabel">Label</label>
          <input type="text" class="form-control mt-2 w-50" id="taskLabel"
                 placeholder="Label" formControlName="label">
        </div>
        <div class="form-group mb-3">
          <label for="description">Description</label>
          <input type="text" class="form-control mt-2 w-50" id="description"
                 placeholder="Description" formControlName="description">
        </div>
        <div class="form-group mb-3">
          <label for="category">Category</label>
          <input type="text" class="form-control mt-2 w-50" id="category"
                 placeholder="Category" formControlName="category">
        </div>
      </div>

      <button class="btn btn-lg btn-success my-5 w-25" type="submit">Submit</button>
    </form>
  </div>
</div>
